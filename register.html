<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>欢迎加入豆瓣</title>
    <link rel="stylesheet" href="assets/css/register.css">
</head>

<body>
    <div class="wrapper">
        <div id="header">
            <a href="" class="logo">注册豆瓣</a>
        </div>
        <div id="content">
            <h1>欢迎加入豆瓣</h1>
            <div class="article">
                <form name="lzform" method="post" action="https://accounts.douban.com/register">
                    <div class="item extra-tips">
                        <label>邮箱</label>
                        <input id="email" name="alias" type="text" class="basic-input" maxlength="60" tabindex="1" value="">
                    </div>
                    <div class="suggestion">
                        <div id="email_suggestion"></div>
                    </div>
                    <div class="item extra-tips">
                        <label>密码</label>
                        <input id="password" name="password" type="password" class="basic-input" tabindex="2" maxlength="20">
                    </div>
                    <div class="item extra-tips">
                        <label>名号</label>
                        <input id="name" name="name" type="text" class="basic-input" maxlength="15" tabindex="3" value="">
                    </div>
                    <div class="suggestion">
                        <span class="tips">第一印象很重要，起个响亮的名号吧</span>
                    </div>
                    <div class="item loc-item">
                        <label>常居地</label>
                        <span class="loc">
                              <em id="location">豆瓣猜你在<strong>北京</strong>，没猜对？</em> <a href="#" class="a-btn-location" id="edloc">手动选择</a>
                              </span>

                        <input type="hidden" name="loc" value="108288">
                    </div>
                    <div class="item">
                        <label>手机号</label>
                        <div class="basic-input GlobalPhone">
                            <span class="js-choose-district">+86</span>
                            <div>
                                <input id="verify_phone_num" type="text" class="basic-input" maxlength="60" value="" tabindex="1">
                                <input id="verify_phone" name="verify_phone" type="hidden" value="">
                            </div>
                        </div>
                    </div>
                    <div class="suggestion">
                        <span class="tips">用手机接收注册验证码 <br>
                          验证的手机号如果没有绑定过帐号，会自动绑定当前帐号</span>
                    </div>
                    <div class="item captcha-item">
                        <label>验证码</label>
                        <input id="code" name="code" type="text" class="basic-input small" maxlength="10" tabindex="2">
                        <input id="request-phone-code-btn" type="submit" value="获取验证码">
                        <span id="tips-error" class="tips"><em></em></span>
                        <span id="tips-info" class="tips"></span>

                    </div>
                    <div class="item-error"></div>
                    <div class="item">
                        <p class="agreement">
                            <label for="agreement" class="agreement-label">
                            <input type="checkbox" id="agreement" name="agreement" tabindex="5">
                            我已经认真阅读并同意豆瓣的《<a target="_blank" href="/about?policy=agreement">使用协议</a>》。
                          </label>
                        </p>
                    </div>
                    <div class="item item-submit">
                        <label>&nbsp;</label>
                        <input type="submit" name="register" value="注册" disabled="disabled" id="button" class="btn-submit disabled" tabindex="6" title="阅读并同意豆瓣的《使用协议》方可注册。">
                    </div>
                </form>
            </div>
            <div class="aside">
                <ul class="sidenav">
                    <li>&gt;&nbsp;已经拥有豆瓣帐号? <a rel="nofollow" href="/login">直接登录</a></li>
                    <li>&gt;&nbsp;<a href="https://www.douban.com/mobile/">点击下载豆瓣移动应用</a></li>

                </ul>
            </div>
        </div>
        <div id="footer">
            <span id="icp" class="fleft gray-link">
                © 2005－2017 douban.com, all rights reserved
            </span>
            <span class="fright">
                <a href="https://www.douban.com/about">关于豆瓣</a>
                · <a href="https://www.douban.com/jobs">在豆瓣工作</a>
                · <a href="https://www.douban.com/about?topic=contactus">联系我们</a>
                · <a href="https://www.douban.com/about?policy=disclaimer">免责声明</a>
                · <a href="https://www.douban.com/help/">帮助中心</a>
                · <a href="https://developers.douban.com/" target="_blank">开发者</a>
                · <a href="https://www.douban.com/mobile/">移动应用</a>
                · <a href="https://www.douban.com/partner/">豆瓣广告</a>
            </span>
        </div>
    </div>
</body>

</html>
