<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="提供图书、电影、音乐唱片的推荐、评论和价格比较，以及城市独特的文化生活。">
    <meta name="keywords" content="豆瓣,广播,登陆豆瓣">
    <title>豆瓣</title>
    <link rel="stylesheet" href="assets/css/index.css">
</head>

<body>
    <header>
        <div class="logo"></div>
        <div class="anony-srh">
            <form action="https://www.douban.com/search" method="get">
                <span class="inp">
                    <input type="text" maxlength="60" size="12" placeholder="书籍、电影、音乐、小组、小站、成员" name="q" autocomplete="off">
                    <span class="bn"><input type="submit" value="搜索"></span>
                </span>
            </form>
        </div>
        <div class="nav-links">
            <ul>
                <li><a href="https://book.douban.com" class="lnk-book">豆瓣读书</a></li>
                <li><a href="https://movie.douban.com" class="lnk-movie">豆瓣电影</a></li>
                <li><a href="https://music.douban.com" class="lnk-music">豆瓣音乐</a></li>
                <li><a href="https://www.douban.com/group/" class="lnk-group">豆瓣小组</a></li>
                <li><a href="https://www.douban.com/location/" class="lnk-location">豆瓣同城</a></li>
                <li><a href="https://douban.fm" class="lnk-fm">豆瓣FM</a></li>
                <li><a href="https://www.douban.com/time/?dt_time_source=douban-web_anonymous_index_top_nav" class="lnk-time">豆瓣时间</a></li>
                <li><a href="https://market.douban.com?utm_campaign=anonymous_top_nav&utm_source=douban&utm_medium=pc_web" class="lnk-market">豆瓣市集</a></li>
            </ul>
        </div>
    </header>
    <div class="anony-reg-new">
        <div class="wrapper">
            <div class="app">
                <p class="app-title">豆瓣<span>5.0</span></p>
                <p class="app-slogan"><span>我们的精神角落</span></p>
                <a href="https://www.douban.com/doubanapp/app?channel=nimingye" class="lnk-app">下载豆瓣 App</a>
                <div class="app-qr">
                    <a href="javascript: void 0;" class="lnk-qr"><img src="assets/images/index/icon_qrcode_green.png" width="28" height="28"></a>
                    <div class="app-qr-expand">
                        <img src="assets/images/index/doubanapp_qrcode.png" alt="" width="160" height="160">
                        <p>iOS / Android 扫码直接下载</p>
                    </div>
                </div>
            </div>
            <div class="login">
                <form id="lzform" name="lzform" action="https://www.douban.com/accounts/login">
                    <div class="item item-account">
                        <input type="text" name="form_email" id="form_email" placeholder="邮箱 / 手机号" class="inp">
                    </div>
                    <div class="item item-passwd">
                        <input type="password" name="form_password" id="form_password" placeholder="密码" class="inp">
                        <div class="opt">
                            <a href="https://www.douban.com/accounts/resetpassword">帮助</a>
                        </div>
                    </div>
                    <div class="item item-submit">
                        <input type="submit" class="bn-submit" value="登录豆瓣">
                        <a href="/accounts/register" class="lnk-reg">注册账号</a>
                    </div>
                    <div class="item-action">
                        <label for="form_remember">
                            <input type="checkbox" name="remember" id="form_remember">
                            记住我
                        </label>
                        <ul>
                            <li><a class="wechat" href="https://www.douban.com/accounts/connect/wechat/?from=douban-web-anony-home" target="_blank" title="微信登录">微信登录</a></li>
                            <li><a class="weibo" href="https://www.douban.com/accounts/connect/sina_weibo/?from=douban-web-anony-home" target="_blank" title="微博登录">微博登录</a></li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <section class="anony-time">
        <div class="wrapper">
            <div class="ad">
                <img src="./assets/images/index/ad.png" alt="">
                <span>广告</span>
            </div>
            <div class="main">
                <p class="topic">热点内容 · · · · · · <span>（<a href="">更多</a>）</span></p>
                <div class="albums">
                    <ul>
                        <li>
                            <div>
                                <a href="https://www.douban.com/photos/album/1650919664/">
                                    <img src="assets/images/index/旅途终点.webp" alt="">
                                </a>
                            </div>
                            <a href="https://www.douban.com/photos/album/51893656/">旅途终点</a>
                            <span>48张照片</span>
                        </li>
                        <li>
                            <div>
                                <a href="https://www.douban.com/photos/album/1645420060/">
                                    <img src="assets/images/index/黑白小画.webp" alt="">
                                </a>
                            </div>
                            <a href="https://www.douban.com/photos/album/1645420060/">黑白小画</a>
                            <span>33张照片</span>
                        </li>
                        <li>
                            <div>
                                <a href="https://www.douban.com/photos/album/1643519123/">
                                    <img src="assets/images/index/liveinthecolours.webp" alt="">
                                </a>
                            </div>
                            <a href="https://www.douban.com/photos/album/1643519123/">Live in the colours · Guanajuato · Mexico</a>
                            <span>37张照片</span>
                        </li>
                        <li>
                            <div>
                                <a href="https://www.douban.com/photos/album/51893656/">
                                    <img src="assets/images/index/画相机.webp" alt="">
                                </a>
                            </div>
                            <a href="https://www.douban.com/photos/album/51893656/">画 相 機</a>
                            <span>11张照片</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
