<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录豆瓣</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <div class="wrapper">
        <div id="header">
            <a href="" class="logo">登录豆瓣</a>
        </div>
        <div id="content">
            <h1>登录豆瓣</h1>
            <div class="article">
                <form id="lzform" name="lzform" method="post" action="https://accounts.douban.com/login">
                    <div class="item-right">
                        <a href="?redir=https://book.douban.com/&amp;source=main&amp;login_type=sms">手机验证码登录</a>
                    </div>
                    <div class="item">
                        <label>帐号</label>
                        <input id="email" name="form_email" type="text" class="basic-input" maxlength="60" value="邮箱/手机号/用户名" tabindex="1" style="color: rgb(204, 204, 204);">
                    </div>
                    <div class="item">
                        <label>密码</label>
                        <input id="password" name="form_password" type="password" class="basic-input" maxlength="20" tabindex="2">
                    </div>
                    <div class="item">
                        <label>&nbsp;</label>
                        <p class="remember">
                            <input type="checkbox" id="remember" name="remember" tabindex="4">
                            <label for="remember" class="remember">下次自动登录</label> | <a href="https://accounts.douban.com/resetpassword">忘记密码了</a>
                        </p>
                    </div>
                    <div class="item">
                        <label>&nbsp;</label>
                        <input type="submit" value="登录" name="login" class="btn-submit" tabindex="5">
                    </div>
                    <div class="item item-3rd">
                        <label>
                  第三方登录：
                  </label>
                        <a target="_top" href="https://www.douban.com/accounts/connect/wechat/?from=main&amp;redir=https%3A//book.douban.com/" class="item-wechat"><img src="https://img3.doubanio.com/f/accounts/1b6cc3ca91f78cf47f41eafa91fbcd4918ae239c/pics/connect_wechat.png" title="微信"></a>
                        <a target="_top" href="https://www.douban.com/accounts/connect/sina_weibo/?from=main&amp;redir=https%3A//book.douban.com/&amp;fallback=" class="item-weibo"><img src="https://img3.doubanio.com/f/accounts/e2f1d8c0ede93408b46cbbab4e613fb29ba94e35/pics/connect_sina_weibo.png" title="新浪微博"></a>
                    </div>

                </form>
            </div>
            <ul id="side-nav" class="aside">
                <li>&gt;&nbsp;还没有豆瓣帐号？<a rel="nofollow" href="https://accounts.douban.com/register">立即注册</a></li>
                <li>&gt;&nbsp;<a href="https://www.douban.com/mobile/">点击下载豆瓣移动应用</a></li>
            </ul>
        </div>

            <span id="icp" class="fleft gray-link">

            </span>
        </div>
    </div>
</body>

</html>
